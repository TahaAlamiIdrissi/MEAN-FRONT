<form>
  <div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input [(ngModel)]="User.email" name="email" type="email" placeholder="E-mail" />
    </div>
    <div class="textbox">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <input  [(ngModel)]="User.password" name="password" type="password" placeholder="Password" />
    </div>
    <input type="button" (click)="loginUser()" value="Login" class="btn" />
  </div>
</form>
